              ua: "–í–æ–¥–∞, —è—á–º—ñ–Ω–Ω–∏–π —Å–æ–ª–æ–¥, –∫—É–∫—É—Ä—É–¥–∑—è–Ω–∏–π —Å–∏—Ä–æ–ø, —Ö–º—ñ–ª—å, –≤—É–≥–ª–µ–∫–∏—Å–ª–∏–π –≥–∞–∑, –∞–Ω—Ç–∏–æ–∫—Å–∏–¥–∞–Ω—Ç (–∞—Å–∫–æ—Ä–±—ñ–Ω–æ–≤–∞ –∫–∏—Å–ª–æ—Ç–∞).",
              de: "Wasser, Gerstenmalz, Maissirup, Hopfen, Kohlendioxid, Antioxidans (Ascorbins√§ure).",
            },
            calories: "89 kcal",
            macros: {

              en: "Protein: 0g, Fat: 0g, Carbs: 20g",
              pl: "Bia≈Çko: 0g, T≈Çuszcz: 0g, Wƒôglowodany: 20g",
              ua: "–ë—ñ–ª–∫–∏: 0–≥, –ñ–∏—Ä–∏: 0–≥, –í—É–≥–ª–µ–≤–æ–¥–∏: 20–≥",
              de: "Eiwei√ü: 0g, Fett: 0g, Kohlenhydrate: 20g",
            },
          },
        ];

        const renderMenu = (category) => {
          const menu = document.getElementById("menuContent");
          menu.innerHTML = "";

          document.getElementById("tabTacos").innerText =
            langLabels[currentLang].tacos;
          document.getElementById("tabTortas").innerText =
            langLabels[currentLang].tortas;
          document.getElementById("tabQuesadillas").innerText =
            langLabels[currentLang].quesadillas;
          document.getElementById("tabSalsas").innerText =
            langLabels[currentLang].salsas;
          document.getElementById("tabBebidas").innerText =
            langLabels[currentLang].bebidas;

          const items = dishes.filter((d) => d.category === category);
          items.forEach((dish) => {
            menu.innerHTML += `
                    <section class="bg-white shadow rounded-xl overflow-hidden flex flex-col md:flex-row">
                      <img src="${dish.image}" alt="${
              dish.title[currentLang]
            }" class="${
              dish.category === "salsas" || dish.category === "bebidas"
                ? "w-full md:w-1/2 object-contain max-h-[300px] bg-white"
                : "w-full md:w-1/2 aspect-[3/2] object-cover object-center"
            }">
                      <div class="p-6 flex flex-col justify-between gap-4">
                        <div>
                          <h2 class="text-2xl font-bold text-[#d6283b]">${
                            dish.title[currentLang]
                          }</h2>
                          <p class="text-gray-600 text-sm">${
                            dish.desc[currentLang]
                          }</p>
                        </div>
                        <div>
                          <h3 class="font-semibold text-gray-800">${
                            langLabels[currentLang].ingredientes
                          }</h3>
                          <p class="text-sm text-gray-600">${
                            dish.ingredients[currentLang]
                          }</p>
                        </div>
                        <div class="flex flex-col sm:flex-row gap-2 text-sm text-gray-600">
                          <div><strong>${
                            langLabels[currentLang].calorias
                          }:</strong> ${dish.calories}</div>
                          <div><strong>${
                            dish.macros[currentLang].split(",")[0]
                          }</strong></div>
                          <div><strong>${
                            dish.macros[currentLang].split(",")[1]
                          }</strong></div>
                          <div><strong>${
                            dish.macros[currentLang].split(",")[2]
                          }</strong></div>
                        </div>
                      </div>
                    </section>`;
          });
        };

        document
          .getElementById("langSwitcher")
          .addEventListener("change", (e) => {
            currentLang = e.target.value;
            renderMenu("tacos");
            updateFooter();
            translateStaticText();
          });

        document.querySelectorAll(".tab-btn").forEach((btn) => {
          btn.addEventListener("click", () => {
            document.querySelectorAll(".tab-btn").forEach((b) => {
              b.classList.remove("bg-[#d6283b]", "text-white");
              b.classList.add("bg-gray-200", "text-gray-700");
            });
            btn.classList.remove("bg-gray-200", "text-gray-700");
            btn.classList.add("bg-[#d6283b]", "text-white");
            renderMenu(btn.dataset.tab);
          });
        });

        renderMenu("tacos");
        const scrollTopBtn = document.getElementById("scrollTopBtn");

        window.addEventListener("scroll", () => {
          if (window.scrollY > 300) {
            scrollTopBtn.classList.remove("hidden");
          } else {
            scrollTopBtn.classList.add("hidden");
          }
        });

        scrollTopBtn.addEventListener("click", () => {
          window.scrollTo({ top: 0, behavior: "smooth" });
        });
        const updateFooter = () => {
          document.getElementById("footerText").innerText =
            langLabels[currentLang].digitalMenu;
          document.getElementById("footerLinkText").innerText =
            langLabels[currentLang].visitSite;
        };
      </script>
    </main>
    <button
      id="scrollTopBtn"
      class="hidden fixed bottom-6 right-6 bg-[#d6283b] text-white p-4 rounded-full shadow-lg hover:bg-[#b71b2b] transition z-50 text-2xl"
      aria-label="Volver arriba"
    >
      ‚Üë
    </button>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Crear el bot√≥n din√°micamente
        const btn = document.createElement("button");
        btn.id = "scrollTopBtn";
        btn.innerText = "‚Üë";
        btn.setAttribute("aria-label", "Volver arriba");
        btn.className =
          "hidden fixed bottom-6 right-6 bg-[#d6283b] text-white p-4 rounded-full shadow-lg hover:bg-[#b71b2b] transition z-50 text-2xl";
        document.body.appendChild(btn);

        // Mostrar/ocultar seg√∫n scroll
        window.addEventListener("scroll", () => {
          if (window.scrollY > 300) {
            btn.classList.remove("hidden");
          } else {
            btn.classList.add("hidden");
          }
        });

        // Comportamiento de scroll
        btn.addEventListener("click", () => {
          window.scrollTo({ top: 0, behavior: "smooth" });
        });

        // ‚úÖ Aqu√≠ debe ir esta llamada
        updateFooter();
      });
      const translateStaticText = () => {
        document.getElementById("titleText").innerText =

        document.getElementById("visitSiteLink").innerText =
          langLabels[currentLang].visitSite;

    </script>

      >
        <span>üåê</span>
        <span id="footerLinkText">Visit www.food22.tech</span>
      </a>
    </footer>
    <script>
      const updateFooter = () => {
        document.getElementById("footerText").innerText =
          langLabels[currentLang].digitalMenu;
        document.getElementById("footerLinkText").innerText =
          langLabels[currentLang].visitSite;
      };

      document.addEventListener("DOMContentLoaded", () => {
        updateFooter();
        const translateStaticText = () => {
          document.getElementById("footerText").innerText =
            langLabels[currentLang].digitalMenu;
          document.getElementById("footerLinkText").innerText =
            langLabels[currentLang].visitSite;
        };
      });
